language: python
cache: pip
python:
  - "3.4"
  - "3.5"
  - "3.6"
install:
  - pip install -r requirements-dev.txt
  - pip install coveralls
script:
  - pytest tests/ --cov=rerwatcher
after_script:
  - if [[ "$TRAVIS_PULL_REQUEST" == "false" && "$TRAVIS_PYTHON_VERSION" == "3.6" ]]; then coveralls; fi
